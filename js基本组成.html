    js书写方法和css书写方法完全一样
    a)外联式：新建一个js文件+将js文件通过script标签引入到页面（rem适配使用引入的js文件
    b）在html页面中加一个<script></script>标签，在script标签中写js代码



    内嵌式写法总结
    1.在html页面中添加script标签
    2.在script标签中写js代码内嵌式写法
    注意事项：
    1.使用一个script标签，是否可以同时实现内嵌式和外联式？（不可以）
    2.网贝中内款式与法和外状式与云足合再以同的仔仕？（可以)

    3.网页中内嵌式写法原则上可以在任何地方写，推荐内嵌式写法写到head标签中或者body标签中
    4.同一个网页中，可以同时设置多个内嵌式写法

    1.js中输出语法：通过js的方式输出一段信息
    a)alert(要输出的信息)：在浏览器中以弹窗形式输出消息
    b)console.1og(要输出的信息)：在浏览器控制台位置输出的消息
    c)document.write(要输出的信息)：在网页body标签中输出的消息代码演示：
    alert('"你好)
    console.1og(你好)；
    document.write('你好');

    js输出消息语法注意事项：
    a)js语法中是严格区分字母大小写的
    b)目前不管是输出消息还是输入消息，遇到汉字或字母先加引号（单引号或双引号都可以）
    c)document.write()不光可以在网页中输出普通的文字，还可以输出html标签document.write('<h1>我是一个标题标签</h1>');
